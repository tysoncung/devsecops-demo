name: PR Security Check

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  quick-security-scan:
    name: Quick Security Scan for PR
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: |
          npm run lint > eslint-results.txt 2>&1 || true
          if grep -q "error" eslint-results.txt; then
            echo "âŒ ESLint found errors"
            cat eslint-results.txt
            exit 1
          else
            echo "âœ… ESLint passed"
          fi
      
      - name: Check for secrets in diff
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.pull_request.base.sha }}
          head: ${{ github.event.pull_request.head.sha }}
      
      - name: Run npm audit
        run: |
          npm audit --audit-level=high || echo "âš ï¸ Vulnerabilities found"
      
      - name: Comment PR
        uses: actions/github-script@v6
        if: always()
        with:
          script: |
            const output = `### ğŸ”’ Security Check Results
            
            - ESLint: ${{ steps.eslint.outcome == 'success' && 'âœ… Passed' || 'âŒ Failed' }}
            - Secret Scan: ${{ steps.secrets.outcome == 'success' && 'âœ… No secrets found' || 'âš ï¸ Check required' }}
            - Dependencies: ${{ steps.audit.outcome == 'success' && 'âœ… Secure' || 'âš ï¸ Vulnerabilities found' }}
            
            Please review and fix any security issues before merging.`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });